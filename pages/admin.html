<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../src/images/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        verde: '#70D70C',
                        verdetrans: 'rgba(114, 215, 12, 0.93)',
                        gris: '#BABABA',
                        gris2: '#3D3D3D',
                    }

                },
                fontFamily: {
                    'navfont': ["Asap Condensed, sans-serif"],
                    'foot': ["Montserrat, sans-serif"],
                }
            }
        }
    </script>

    <link rel="stylesheet" href="../css/style.css">
    <title>MyFit Shop</title>
</head>

<body class="bg-zinc-500 h-full">

    <header class="flex flex-row bg-black text-white py-2 sticky top-0 z-20">
        <div class="px-3">
            <img id="logo" class="mx-auto h-10 w-auto"
                src="https://raw.githubusercontent.com/niconsm16/Myfit-Machicado/master/src/images/myfitlogo3.webp"
                alt="MyFit Shop">
        </div>
        <nav class="self-center w-1/2">
            <ul class="flex flex-row font-navfont text-sm text-zinc-400 ">
                <li>
                    <button class="px-3 text-zinc-400 hover:text-zinc-100" id="option1">Listado de Productos</button>
                </li>|
                <li>
                    <button class="px-3 text-zinc-400 hover:text-zinc-100" id="option2">Agregar Producto</button>
                </li>|
                <li>
                    <button class="px-3 text-zinc-400 hover:text-zinc-100" id="option3">Actualizar Producto</button>
                </li>|
                <li>
                    <button class="px-3 text-zinc-400 hover:text-zinc-100" id="option4">Borrar Producto</button>
                </li>
            </ul>
        </nav>
        <div class="bg-verde px-2 self-center w-auto absolute right-0 h-auto rounded mr-4 text-sm py-1 font-bold">
            <a href="../index.html" id="logout" class="text-black hover:text-white antialiased">Logout</a>
        </div>
    </header>


    <main class="grid bg-zinc-200 w-11/12 m-auto min-h-screen pb-28 justify-items-center font-navfont content-start">
        <div class="my-4">
            <h2 class="text-3xl">ADMINISTRADOR</h2>
        </div>
        <div id="titleSection" class="w-4/5 flex flex-col text-center">
            <h2 class="bg-verde w-fit px-2 self-center rounded">LISTADO DE PRODUCTOS</h2>

            <form id="createProduct" class="items-center mt-4 flex-col self-center w-full mb-2 disappear">
                <div class=" items-center w-7/12">
                    <input id="nameProduct" name="nameProduct" type="text" required
                        class="w-full text-center appearance-none rounded-none relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                        placeholder="Ingrese el nombre del producto aquí">
                    <input id="priceProduct" name="priceProduct" type="number" required
                        class="w-full text-center appearance-none rounded-none relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                        placeholder="Ingrese el precio de venta">
                    <input id="stockProduct" name="stockProduct" type="number" required
                        class="w-full text-center appearance-none rounded-none relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                        placeholder="Ingrese la cantidad de unidades">
                </div>
                <div class="text-center">
                    <button id='addButton' type="submit" class="w-auto mt-4 text-center py-2 px-4 border-0 border-zinc-900 text-sm font-medium rounded-md
                        text-verde bg-zinc-900 hover:bg-zinc-900 hover:text-white focus:outline-none focus:ring-2
                        focus:ring-offset-2 focus:ring-indigo-500">Agregar Producto</button>
                </div>
            </form>

            <table id="dataList" class="w-full mt-4">
                <tr class="w-full bg-black text-zinc-100">
                    <td class="w-3/5">Nombre</td>
                    <td class="w-1/5">Precio</td>
                    <td class="w-1/5">Stock</td>
                </tr>
            </table>
        </div>
    </main>

    <footer class="flex justify-end bg-zinc-800 text-white text-sm bottom-0 w-full fixed h-10 py-4 px-6
        font-semibold antialiased items-center">
        <h4>MyFit Shop ®2022. Todos los derechos reservados</h4>
    </footer>

    <script src="../js/base.js"></script>
    <script src="../js/listProducts.js"></script>
    <script src="../js/addProduct.js"></script>
    <script src="../js/updateProduct.js"></script>
    <script src="../js/deleteProduct.js"></script>
    <script src="../js/admin.js"></script>
    <!-- <script src="../js/main.js"></script> -->
</body>

</html>
