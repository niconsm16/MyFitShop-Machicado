<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../src/images/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        verde: '#70D70C',
                        verdetrans: 'rgba(114, 215, 12, 0.93)',
                        gris: '#BABABA',
                        gris2: '#3D3D3D',
                    },


                },
                fontFamily: {
                    'navfont': ["Asap Condensed, sans-serif"],
                    'foot': ["Montserrat, sans-serif"],
                }
            }
        }
    </script>

    <script src="../js/checklog.js"></script>
    <script src="../js/runLog.js"></script>


    <link rel="stylesheet" href="../css/style.css">

    <title>MyFit Shop</title>
</head>

<body class="bg-zinc-500 h-full">

    <header class="flex flex-col sm:flex-row bg-black text-white py-2 sticky top-0 z-20">
        <div class="px-3">
            <img id="logo" class="mx-auto h-10 w-auto"
                src="https://raw.githubusercontent.com/niconsm16/Myfit-Machicado/master/src/images/myfitlogo3.webp"
                alt="MyFit Shop">
        </div>
        <nav class="self-center w-full sm:w-1/2">
            <ul class="flex flex-col sm:flex-row py-1 sm:py-0 font-navfont text-sm text-zinc-400 items-center">
                <li class="hover:bg-verde sm:hover:bg-transparent text-center py-1 sm:py-0">
                    <button class="px-3 text-zinc-400 hover:text-black sm:hover:text-zinc-100 transition"
                        id="option1">Listado de
                        Productos</button>
                </li><span class="hidden sm:inline-block">|</span>
                <li class="hover:bg-verde sm:hover:bg-transparent text-center py-1 sm:py-0">
                    <button class="px-3 text-zinc-400 hover:text-black sm:hover:text-zinc-100 transition"
                        id="option2">Agregar
                        Producto</button>
                </li><span class="hidden sm:inline-block">|</span>
                <li class="hover:bg-verde sm:hover:bg-transparent text-center py-1 sm:py-0">
                    <button class="px-3 text-zinc-400 hover:text-black sm:hover:text-zinc-100 transition"
                        id="option3">Actualizar
                        Producto</button>
                </li><span class="hidden sm:inline-block">|</span>
                <li class="hover:bg-verde sm:hover:bg-transparent text-center py-1 sm:py-0">
                    <button class="px-3 text-zinc-400 hover:text-black sm:hover:text-zinc-100 transition"
                        id="option4">Borrar
                        Producto</button>
                </li>
            </ul>
        </nav>
        <div class="bg-verde px-2 self-center w-auto absolute right-0 h-auto rounded mr-4 text-sm py-1">
            <a href="../index.html" id="logout"
                class="text-black hover:text-white  font-bold antialiased transition">Logout</a>
        </div>
    </header>


    <main class="grid bg-zinc-200 w-11/12 m-auto main-min-h pb-28 justify-items-center font-navfont content-start">
        <div class="my-4">
            <h2 class="text-3xl">ADMINISTRADOR</h2>
        </div>
        <div id="titleSection" class="w-4/5 flex flex-col text-center">
            <h2 class="bg-verde w-fit px-2 self-center rounded">LISTADO DE PRODUCTOS</h2>

            <form id="createProduct" class="items-center mt-4 flex-col self-center w-full disappear">
                <div class=" items-center w-11/12 sm:w-7/12">
                    <input id="nameProduct" name="nameProduct" type="text" required
                        class="w-full text-center appearance-none rounded-none relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                        placeholder="Ingrese el nombre del producto">
                    <input id="priceProduct" name="priceProduct" step="0.01" type="number" min="1" required
                        class="w-full text-center appearance-none rounded-none relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                        placeholder="Ingrese el precio de venta">
                    <input id="stockProduct" name="stockProduct" type="number" min="1" required
                        class="w-full text-center appearance-none rounded-none relative block px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                        placeholder="Ingrese la cantidad de unidades">
                </div>
                <div class="text-center">
                    <button id='addButton' type="submit" class="w-auto mt-4 text-center py-2 px-4 border-0 border-zinc-900 text-sm font-medium rounded-md
                        bg-zinc-900 hover:bg-zinc-900 focus:outline-none focus:ring-2
                        focus:ring-offset-2 focus:ring-indigo-500 transition">Agregar Producto</button>
                </div>
            </form>

            <div id="dataList" class="w-full mt-4">
                <div class="w-full bg-black text-zinc-100 flex">
                    <span class="w-3/5 inline-block">Nombre</span>
                    <span class="w-1/5 inline-block">Precio</span>
                    <span class="w-1/5 inline-block">Stock</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="flex justify-end bg-zinc-800 text-white text-sm bottom-0 w-full fixed h-10 py-4 px-6
        font-semibold antialiased items-center">
        <h4>MyFit Shop ®2022. Todos los derechos reservados</h4>
    </footer>

    <div id="alert"
        class=" w-96 h-64 justify-center font-navfont text-xl items-center bg-verde text-black fixed disappear">
        <div class="w-96 text-center">
            <p>El producto ya se encuentra en el sistema<br> ¿Desea actualizarlo?</p><br>
            <div class="justify-around w-96 flex"><button id="updateYes"
                    class="alertOption bg-verde text-black hover:text-white">Si</button><button id="updateNo"
                    class="alertOption bg-zinc-900 text-verde hover:text-white">No</button>
            </div>
        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="../js/logout.js"></script>
        <script src="../js/base.js"></script>
        <script src="../js/listProducts.js"></script>
        <script src="../js/addProduct.js"></script>
        <script src="../js/updateProduct.js"></script>
        <script src="../js/deleteProduct.js"></script>
        <script src="../js/admin.js"></script>
        <!-- <script src="../js/main.js"></script> -->
</body>

</html>
