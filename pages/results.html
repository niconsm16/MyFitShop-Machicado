<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Manifest -->
    <!-- <link rel="manifest" href="manifest.webmanifest"> -->

    <!-- Icono Apple -->
    <link rel="apple-touch-icon" href="/src/images/mobile/apple-touch-icon.png">

    <!-- Meta tag -->
    <meta name="description"
        content="Tienda virtual de productos para la salud, el bienestar, veganos, celíacos. Amplia gama de artículos referidos al deporte y mantenimiento del cuerpo; compra online y recibilo en tu casa o pasa a nuestro local y conocé nuestro gimnasio!">
    <!-- Meta tag Keywords -->
    <meta name="keywords"
        content="Gym, fit, gimnasio, Argentina, CABA, Barracas, La Boca, salud, comida, fitness, entrenamiento, vida sana, saludable, vegana, frutas, veganos, light, online. ">

    <meta name="theme-color" content="#3D3D3D">

    <!-- Icono Favicon -->
    <link rel="shortcut icon" href="../src/images/favicon.ico">

    <!-- Open Graph -->
    <meta property="og:title" content="My Fit Shop Barracas - CABA, Argentina">
    <meta property="og:description"
        content="Tienda virtual de artículos y productos sanos para los que deseen sentirse bien">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/niconsm16/Myfit-Machicado/master/src/images/mobile/apple-touch-icon.png">
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="152" />
    <meta property="og:image:height" content="152" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS adicional -->
    <link rel="stylesheet" href="../css/shop.css">

    <script src="../js/checklog.js"></script>
    <script src="../js/runLog.js"></script>

    <title>MyFit Shop - Tu tienda virtual saludable y Fit</title>
</head>

<body>

    <!-- MENU -->

    <header class="stickytop">
        <nav class="navbar navbar-expand-lg navbar-light bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://myfitgym2022.000webhostapp.com/"><img
                        src="../src/images/myfitlogo3.webp" alt="Gimnasio Myfit" {width="244px" ; height="45px" ;}></a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 " style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active text-white asap" aria-current="page" href="./user.html">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white asap" href="#" id="navbarScrollingDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categorias
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Bebidas</a></li>
                                <li><a class="dropdown-item" href="#">Proteínas</a></li>
                                <li><a class="dropdown-item" href="#">Suplementos</a></li>
                                <li><a class="dropdown-item" href="#">Accesorios</a></li>
                                <li><a class="dropdown-item" href="#">Alimentos</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Todas las categorias</a></li>
                            </ul>
                        </li>
                        <li class="nav-item align-self-center">
                            <a id="logout"
                                class="nav-link text-black fw-bold bg-verde rounded px-2 py-1 mx-1 back-button"
                                href="../index.html">Logout</a>
                        </li>
                    </ul>
                    <!--# Carrito -->
                    <div class="relative align-middle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white"
                            class="bi bi-cart4 me-3" viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg>
                        <button id="cartItemsCount"
                            class="text-white position-absolute bg-gris3 top-50 r-21 px-2 rounded-circle cart-button">0</button>
                    </div>
                    <!--# Buscador -->
                    <form id="searchProd" class="d-flex">
                        <input id="nameSearch" class="form-control me-3 poppins fs-6" type="search"
                            placeholder="Ingrese el producto" aria-label="Search">
                        <button class="btn bg-white asap" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Resultados  -->

    <main class="results">
        <div class="fs-4 antialiased fw-bold text-dark poppins px-5 pt-3">Resultados:</div>
        <div id="results" class="d-inline-flex mx-5"></div>
    </main>


    <!-- Footer -->

    <footer class="fixed-bottom bg-dark text-light py-3 px-4 text-end mt-5">
        <h4 class="fs-6 poppins fw-bolder ">MyFit Shop ®2022. Todos los derechos reservados</h4>
    </footer>

    <!-- Js Bootstrap Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/base.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/user/user.js"></script>
    <script src="../js/user/searchProduct.js"></script>
    <script src="../js/user/resultsPage.js"></script>
    <script src="../js/user/modal.js"></script>

</body>

</html>
